    <div class="row">
      <div class="column">
        <emc-card>
          <h1>Emergency Information</h1>
          <div class="buttons">
            <div>
              <button>Get Immediate Help</button><br>
            </div><br>
            <div>
              <button>Emergency Medical Services</button><br>
            </div><br>
            <div>
              <button>National Suicide Prevention Lifeline</button><br>
            </div><br>
            <div>
              <button>Partner with Us</button>
            </div><br>
          </div>
        </emc-card>
      </div>
      <div class="column">
          <div class="panel panel-danger">
            <div class="panel-body">
              <form id="reused_form">
                <h1>Contact Us</h1>
                <div class="form-group">
                  <label><i class="fa fa-user" aria-hidden="true"></i> First Name</label>
                  <input type="text" name="first-name" class="form-control" placeholder="Enter First Name">
                </div>
                <div class="form-group">
                  <label><i class="fa fa-user" aria-hidden="true"></i> Last Name</label>
                  <input type="text" name="last-name" class="form-control" placeholder="Enter Last Name">
                </div>
                <div class="form-group">
                  <label><i class="fa fa-envelope" aria-hidden="true"></i> Phone Number</label>
                  <input type="email" name="email" class="form-control" placeholder="Enter Phone #">
                </div>
                <div class="form-group">
                  <label><i class="fa fa-envelope" aria-hidden="true"></i> Email</label>
                  <input type="email" name="email" class="form-control" placeholder="Enter Email">
                </div>
                <div class="form-group">
                  <label><i class="fa fa-comment" aria-hidden="true"></i> Message</label>
                  <textarea rows="3" name="message" class="form-control" placeholder="Type Your Message"></textarea>
                </div>
                <div class="form-group">
                  <button class="btn btn-raised btn-block btn-danger">Post â†’</button>
                </div>
              </form>
              <div id="error_message" style="width:100%; height:100%; display:none; ">
              <h4>Error</h4>
              Sorry there was an error sending your form.
              </div>
              <div id="success_message" style="width:100%; height:100%; display:none; ">
              <h2>Success! Your Message was Sent Successfully.</h2>
              </div>
            </div>
          </div>
